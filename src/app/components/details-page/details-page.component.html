<div class="w-full _wrap pt-7">
    <div class="_details-wrap">
        <div class="center _image-container">
            <img [src]="bookData?.cover" />
        </div>
        <div class="pl-6 box-sizing _content">
            <h2 class="fs-4 ma-0 _author">{{ bookData?.author }}</h2>
            <h3 class="fs-3 ma-0 fw-4 _title">{{ bookData?.title }}</h3>
            <p class="_description">
                {{ bookData?.description }}
            </p>
        </div>
    </div>

</div>
